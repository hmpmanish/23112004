<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Count</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        canvas {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .count {
            font-size: 24px;
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Human Detector</h1>
    <div class="count">Humans Detected: <span id="manCount">0</span></div>

    <script>
        let video;
        let poseNet;
        let humanCount = 0;
        let isHumanDetected = false;

        function setup() {
            createCanvas(640, 480);
            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide();

            // Initialize PoseNet
            poseNet = ml5.poseNet(video, modelLoaded);
            poseNet.on('pose', gotPoses);
        }

        function draw() {
            image(video, 0, 0);

            // Show detection message
            if (isHumanDetected) {
                fill(0, 255, 0);
                textSize(24);
                text("Human Detected!", 10, height - 20);
            }
        }

        function modelLoaded() {
            console.log("PoseNet Model Loaded!");
        }

        function gotPoses(poses) {
            // Check if any humans are detected
            if (poses.length > 0) {
                if (!isHumanDetected) {
                    humanCount++;
                    document.getElementById('manCount').innerText = humanCount;
                    isHumanDetected = true;

                    // Reset after a short delay to detect multiple people over time
                    setTimeout(() => isHumanDetected = false, 1000);
                }
            }
        }
    </script>
</body>
</html>
